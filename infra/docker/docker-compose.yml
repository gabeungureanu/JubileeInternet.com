version: '3.8'

# =============================================================================
# Jubilee SSO - Production-like Infrastructure
# =============================================================================
# For staging/production, use with docker-compose.override.yml for secrets
# Usage: docker-compose -f infra/docker/docker-compose.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Jubilee SSO Service
  # ---------------------------------------------------------------------------
  jubilee-sso:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile
    container_name: jubilee-sso
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SIGNING_KEY=${JWT_SIGNING_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
      - ISSUER_URL=${ISSUER_URL}
      - SESSION_SECRET=${SESSION_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - jubilee-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: jubilee-sso-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jubilee_sso}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-jubilee_sso}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jubilee_sso}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jubilee-network
    # Note: Do not expose port 5432 in production

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: jubilee-sso-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - jubilee-sso
    networks:
      - jubilee-network

volumes:
  postgres_data:
    driver: local

networks:
  jubilee-network:
    driver: bridge

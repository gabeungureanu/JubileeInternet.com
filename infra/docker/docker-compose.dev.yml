version: '3.8'

# =============================================================================
# Jubilee SSO - Development Infrastructure
# =============================================================================
# Usage: docker-compose -f infra/docker/docker-compose.dev.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: jubilee-sso-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jubilee_sso
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: jubilee_sso_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jubilee_sso -d jubilee_sso_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jubilee-network

  # ---------------------------------------------------------------------------
  # Redis (for rate limiting and session cache - optional)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: jubilee-sso-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jubilee-network

  # ---------------------------------------------------------------------------
  # Mailhog (for email testing in development)
  # ---------------------------------------------------------------------------
  mailhog:
    image: mailhog/mailhog:latest
    container_name: jubilee-sso-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - jubilee-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  jubilee-network:
    driver: bridge
